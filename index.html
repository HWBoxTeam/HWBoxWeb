                <li ng-class="{ active: page.isSet(1) }"  data-toggle="dropdown" data-target=".navbar-offcanvas" data-canvas="body" onclick="$('.navbar-header > button').click()"><a href="#" ng-click="page.setPage(1)">View Homeworks</a></li>

                <li onclick="$('.navbar-header > button').click()"><a href="#">One more separated link</a></li>
              </ul> 
            </li>

                <li ng-class="{ active: page.isSet(2) }" data-toggle="dropdown" data-target=".navbar-offcanvas" data-canvas="body" onclick="$('.navbar-header > button').click()">

		  		</li>
		  		<li ng-class="{ active: page.isSet(5) }" data-toggle="dropdown" data-target=".navbar-offcanvas" data-canvas="body" onclick="$('.navbar-header > button').click()">
		  			<a href="#" ng-click="page.setPage(5)">Deneme</a>
		  		</li>
          </ul>

		<dashboard></dashboard>

		<div class="col-sm-12 " ng-show="page.isSet(5)" ng-controller="denemeController as dCtrl" >
		
			<div class="jumbotron">
